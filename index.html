<body>

    <main>
        <div class="screen1">
        <h1>Jogo da Adivinhação</h1>
        <p>Adivinhe um número de 0 a 10</p>

        <form>
            <input id="inputNumber" type="number">
            <button id="btnTry">Tentar</button>
        </form>
    </div>

    <div class="screen2 hide">
        <h2>Acertou em x tentativas</h2>
        <button id="btnReset">Jogue novamente</button>
    </div>
    </main>

    <script src="../jogo_advinhacao/script.js"></script>
